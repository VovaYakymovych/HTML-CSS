<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hw 6.2</title>
  <link rel="stylesheet" href="6.2_style.css">

  <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96"/>
  <link rel="icon" type="image/svg+xml" href="img/favicon.svg"/>
  <link rel="shortcut icon" href="img/favicon.ico"/>
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png"/>

</head>
<body>

<div class="wrapper">

  <form>
    <img class="instagram"
         src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png?20160616034027"
         alt="instagram">
    <input type="text" name="login" id="login" placeholder="Номер телефону, ім'я користувача або електронна пошта"
           required>
    <input type="password" name="password" id="password" placeholder="Пароль" required>
    <input type="submit" value="Увійти">
    <p>АБО</p>
    <a href="https://www.facebook.com/?locale=uk_UA" class="facebook"><img class="facebook_icon"
                                                                           src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/300px-Facebook_icon_2013.svg.png"
                                                                           alt="facebook icon"><span>Увійти через Facebook</span></a>
    <a href="https://www.instagram.com/accounts/password/reset/" class="forgot_password">Забули пароль?</a>
  </form>
  <footer>
    <span>Не маєте облікового запису?</span>
    <a href="https://www.instagram.com/accounts/emailsignup/">Зареєструйтеся</a>
  </footer>

</div>

</body>
</html>
